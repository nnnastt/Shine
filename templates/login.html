{% extends "base.html" %}
{% load static %}
{% block title %}Авторизация | Shine {% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-box">
      <div class="login-header">
          <i class="login-icon">&#x1F5A4;</i>
          <h2>Авторизация</h2>
          <i class="login-icon">&#x1F5A4;</i>
      </div>
    {% if form.errors %}
      <p class="login-error">Неверный логин или пароль</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="inputUsername" class="form-label">Логин</label>
      <input type="text" name="username" placeholder="Логин" class="login-input" id="inputUsername" required>
      <label for="inputPassword" class="form-label">Пароль</label>
      <input type="password" name="password" placeholder="Password" class="login-input" id="inputPassword" required>

      <button type="submit" class="login-button">Войти</button>

      <div class="login-remember">
        <input type="checkbox" id="keep" name="keep">
        <label for="keep">Запомнить меня</label>
      </div>
    </form>

    <div class="login-footer">
      <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
  </div>
</div>
{% endblock %}
